<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Home Page</title>
  <meta name="theme-color" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light">
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin />

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="animations.css">
  <link rel="stylesheet" href="icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onclick="hide_wallpapers_alt()">

  <div id="overlay"></div>

  <div class="labs" id="labs">
    <div id="mydivheader">...</div>
    <button class="button" onclick="export_bookmarks(event)">Export Bookmarks</button>
    <button class="button">
      <label for="import-bookmarks">Import Bookmarks</label>
      <input type="file" id="import-bookmarks" accept=".json" onchange="import_bookmarks(event)">
    </button>
    <button class="button" onclick="download_wallpaper()">Download Wallpaper</button>
    <button class="button" onclick="toggle_favicons(event)">Toggle Favicons</button>
    <button class="button" onclick="reset_bookmarks(event)">Reset Bookmarks</button>
    <button class="button" onclick="reset_all(event)">Reset All!</button>
    <label for="dim-setting" class="setting-title none">Dim Less <input type="checkbox" id="dim-setting" checked="false"
        onclick="toggle_dim(event)"></label><br>
  </div>

  <div id="wrap" class="startup_slide_down">
    <div class="flex-main-container-vertical">
      <div id="heading">
        <h1>Search</h1>
      </div>

      <div class="search">
        <input title="Search" type="search" class="searchTerm" onkeypress="enter_handler(event)" placeholder=""
          name="search" autocomplete="on" />
        <button type="submit" class="searchButton" onclick="search.default()" title="Search Google">
          <i class="fa fa-google"></i>
        </button>
      </div>

      <div class="flex-sub-container-horizontal">
        <div onclick="search.movies()" id="movies-search"><i class="flaticon-movies"></i></div>
        <div onclick="search.tv()" id="tv-search"><i class="flaticon-tv"></i></div>
        <div onclick="search.games()" id="games-search"><i class="flaticon-games"></i></div>
        <div onclick="search.ebooks()" id="ebooks-search"><i class="flaticon-ebook"></i></div>
        <div onclick="create_new_bookmark()" id="add_bookmark_button"><i class="fa fa-plus"></i></div>
        <div onclick="hide_wallpapers(event)" id="settings_button"><a href="#wallpapers"><i class="fa fa-gear"></i></a>
        </div>
      </div>
    </div>
  </div>

  <div class="flex-wallpaper-horizontal" id="wallpapers">
    <div class="settings" onclick="event.stopPropagation()">
      <div class="setting-option">
        <label for="blur-setting" class="setting-title">Enable Blur <input type="checkbox" id="blur-setting"
            checked="false" onclick="toggle_blur(event)"></label><br>
        <label for="wallpaper-setting" class="setting-title">Lights Out &nbsp<input type="checkbox"
            id="wallpaper-setting" checked="false" onclick="toggle_wallpaper(event)"></label><br>
        <label for="labs-setting" class="setting-title">Labs <input type="checkbox" id="labs-setting" checked="false"
            onclick="toggle_labs(event)"></label>
      </div>
    </div>
  </div>

  <footer class="footer">
    <ul>
      <li><a href="https://github.com/lscambo13/my-home-page" title="GitHub">GitHub</a></li>
      <li><a href="https://t.me/lscambo13_projects" title="Telegram">Telegram</a></li>
      <li><a href="#" title="Terms">Terms</a></li>
      <li><a href="https://github.com/lscambo13/my-home-page/blob/main/README.md" title="About">About</a></li>
    </ul>
    <ul>
      <li><a href="https://github.com/lscambo13" title="© 2023 lscambo13">© 2023 lscambo13</a></li>
    </ul>
  </footer>

</body>

</html>
