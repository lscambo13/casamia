  <link rel="preconnect" href="https://github.com" crossorigin /> -->

  <link rel="preconnect" href="https://fonts.bunny.net">
  <link
    href="https://fonts.bunny.net/css?family=nanum-brush-script:400|nothing-you-could-do:400|ubuntu:300,300i,400,400i,500,500i,700,700i|ubuntu-condensed:400|ubuntu-mono:400,400i,700,700i|vujahday-script:400"

<body onclick="hideWallpapers('body', null)">

  <div id="overlay"></div>
  <div id="gradient_overlay"></div>

  <div class="labs" id="labs">
    <div id="mydivheader">...</div>
    <button id="export-bookmarks-btn" class="button clickable">Export Bookmarks</button>
    <button class="button">
      <label for="import-bookmarks-btn">Import Bookmarks</label>
      <input type="file" id="import-bookmarks-btn" accept=".json"">
    </button>
    <button id='download-wallpaper-btn' class=" button clickable">Download Wallpaper</button>
    <button id="toggle-favicons-btn" class="button clickable">Toggle Favicons</button>
    <button id="toggle-clock-btn" class="button clickable">Toggle Clock</button>
    <button id="toggle-glow-btn" class="button clickable">Toggle Glow</button>
    <button id="update-username-btn" class="button clickable">Update Username</button>
    <button id="fetch-bookmarks-btn" class="button clickable">Fetch Bookmarks</button>
    <button id="reset-bookmarks-btn" class="button clickable">Reset Bookmarks</button>
    <button id="reset-all-btn" class="button clickable">Reset All!</button><br>
  </div>

  <div id="wrap" class="startup_slide_down">
    <div class="flex-main-container-vertical">
      <div id="heading">
        <i id="left-arrow" class="fa fa-caret-left arrows"></i>
        <div>
          <h1 id="main-heading" class="default-text-style">Search</h1>
          <p id="subtitle" style="display:none;">Lorem ipsum dolor sit amet elit.</p>
          <div></div>
        </div>
        <i id="right-arrow" class="fa fa-caret-right arrows"></i>

      </div>

      <div class="search">
        <input title="Search" type="search" class="searchTerm" id="searchTerm" placeholder="What's on your mind?"
          name="search" autocomplete="on" tabindex="1" />
        <button type="submit" class="searchButton" id="google-search" title="Search Google" tabindex="1">
          <i class="fa fa-google"></i>
        </button>
      </div>

      <div class="flex-sub-container-horizontal">
        <!-- <div> -->
        <div id="movies-search" class="predefined-bookmark clickable" tabindex="1"><i class="flaticon-movies"></i>
        </div>
        <!-- <span class="bookmark-title">Movies</span> -->
        <!-- </div> -->
        <div id="tv-search" class="predefined-bookmark clickable" tabindex="1"><i class="flaticon-tv"></i>
        </div>
        <div id="games-search" class="predefined-bookmark clickable" tabindex="1"><i class="flaticon-games"></i></div>
        <div id="ebooks-search" class="predefined-bookmark clickable" tabindex="1"><i class="flaticon-ebook"></i>
        </div>
        <div onclick="createNewBookmark()" class="clickable" id="add_bookmark_button" tabindex="2"><i
            class="fa fa-plus"></i></div>
        <a onclick="hideWallpapers('button', event)" class="clickable" id="settings_button" href="#wallpapers"
          tabindex="2">
          <i class="fa fa-gear"></i></a>
        </a>

      </div>
    </div>
  </div>

  <div class="flex-wallpaper-horizontal" id="wallpapers">
    <div class="settings" onclick="event.stopPropagation()">
      <div class="setting-option">
        <label for="toggle-blur-cb" class="setting-title clickable">Enable Blur <input type="checkbox"
            id="toggle-blur-cb" checked="false" tabindex="3"></label><br>
        <label for="toggle-wallpaper-cb" class="setting-title clickable">Lights Out &nbsp<input type="checkbox"
            id="toggle-wallpaper-cb" checked="false" tabindex="3"></label><br>
        <label for="toggle-labs-cb" class="setting-title clickable">Labs <input type="checkbox" id="toggle-labs-cb"
            checked="false" tabindex="3"></label>
      </div>
    </div>
  </div>

  <footer class="footer">
    <ul>
      <li><a href="https://github.com/lscambo13/casamia" title="GitHub" tabindex="4">GitHub</a></li>
      <li><a href="https://t.me/lscambo13_projects" title="Telegram" tabindex="4">Telegram</a></li>
      <li><a href="#" title="Terms" tabindex="4">Terms</a></li>
      <li><a href="https://github.com/lscambo13/casamia/blob/main/README.md" title="About" tabindex="4">About</a></li>
    </ul>
    <ul>
      <li><a href="https://github.com/lscambo13" title="© 2023 lscambo13" tabindex="4">© 2023 lscambo13</a></li>
    </ul>
  </footer>

</body>

</html>
